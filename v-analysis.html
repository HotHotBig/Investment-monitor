<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
	<title>可视化分析</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=aBFQffDD8l6Ayvb5AydvnVjeCMmodnjA"></script>
	<link rel="stylesheet" href="static/css/main.css">
	
	<!-- 绘制工具 -->
	<script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />
	<!--检索信息窗口-->
	<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>
	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" />
	<script type="text/javascript" src="lib/jquery3.3.1.js"></script>
	<script type="text/javascript" src="static/js/tabulous.js"></script>
	<script type="text/javascript" src="lib/echarts.js"></script>
</head>
<body>

	<nav>
		<div class="nav_left">
			<p id="nav_title">政府重点投资项目智能监控系统</p>
			<ul class="navbar">
				<li><a href="project-scan.html">项目一览表</a></li>
				<li><a href="visual.html">投资监测</a></li>
				<li class="secnav"><a href="v-index.html">可视化分析</a>
					<ul>
						<li><a href="#">投资分布</a></li>
						<li><a href="#">投资汇总</a></li>
						<li><a href="#">专题图库</a></li>
					</ul>
				</li>
				<li><a href="#">领导桌面</a></li>
			</ul>
		</div>
		<div class="nav_right">
			<div class="region">
				<p>当前区域：</p>
				<select name="sel_region" id="region_select">
					<option value="全国">全国</option>
					<option value="贵州" selected="selected">贵州</option>
					<option value="北京">北京</option>
					<option value="天津">天津</option>
					<option value="河北">河北</option>
				</select>
			</div>
			<div class="system">
				<a href="#">系统帮助</a>
				<a href="index.html">退出系统</a>
			</div>
		</div>
	</nav>
	<div class="slide_btn">
		<button class="slibutton select_region" sytle="display:block">选择区域</button>
		<button class="slibutton clear">清除</button>
	</div>
	<div class="search_infowindow">
		<input type="text" placeholder="行业或代码" id="searchtext"
		class="search_text" />
		<input type="button" text="搜索" value="搜索" class="search_btn" />
		<input type="button" text="筛选/收起" value="筛选/收起" class="toggle_btn">
	</div>
	<div class="search_condition">
		<div id="selected_value"></div>
		
	</div>

	<div id="map">
		
	</div>
	
	<div class="search_result">
		<div id="result_title">
			<p>查询结果</p>
			<button id="result_closeBtn"></button>
		</div>
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1" title="">项目列表</a></li>
				<li><a href="#tabs-2" title="">分行业汇总</a></li>
			</ul>
			<div id="tabs_container">
				<div id="tabs-1">
					
				</div>

				<div id="tabs-2">
					
				</div>
			</div>		
		</div>
	</div>
		
	</div>
	</div>
	<div id="legend">
		<div id="legend_title">
			<p>图例（完成进度（%））</p>
			<button id="closeBtn"></button>
		</div>
		<ul>
			<li><img src="data/image/1.png" alt="0~20%" /><p>0~20%</p></li>
			<li><img src="data/image/2.png" alt="20%~50%" /><p>20%~50%</p></li>
			<li><img src="data/image/3.png" alt="50%~80%" /><p>50%~80%</p></li>
			<li><img src="data/image/4.png" alt="80%~100%" /><p>80%~100%</p></li>
			<li><img src="data/image/5.png" alt="100%" /><p>100%</p></li>
		</ul>
	</div>

</body>
<script type="text/javascript" src="static/js/v-analysis-main.js"></script>

</html>
